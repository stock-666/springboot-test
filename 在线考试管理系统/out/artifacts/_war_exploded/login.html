<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考生登录页面</title>
    <style type="text/css">
        /*所有单行文本框*/
        .text{
            width: 200px;
            height: 22px;
        }
        /*提交按钮*/
        #sub{
            width: 300px;
            height: 40px;
            color: white;
            background-color: dodgerblue;
            font-size: 20px;
            border:none;
            border-radius: 2px;
        }
        /*表格*/
        table{
            width: 20%;
            height: 20%;
            border-spacing: 10px;
            position: absolute;
            left: 40%;
            top: 30%;
            margin:auto;
        }
        /*超链接*/
        a{
            text-decoration: none;
        }
        /*div样式*/
        #div1{
            border: 1px;
            width: 100%;
            height: 200px;
            margin: auto;
            text-align: center;
            font-family: "Arial Black";
            font-size: 33px;
            line-height: 100px;
            letter-spacing: 4px;
        }
        #div2{
            font-size: 30px;
            letter-spacing: 5px;
            color: dodgerblue;
            font-weight: bold;
        }
        body{
            background-image: url("img/bcp.jpg");
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#sub").on("click",login);
        })
        // 登录验证
        function login() {
            if ($.trim($(":text").val()) == ""
                ||
                $.trim($(":password").val())==""
            ){
                alert("账号或密码不能为空")
            }else {
                $("form:first").submit();
            }
        }
    </script>
</head>
<body>
<div id="div1">欢迎使用在线考试管理系统</div>
<form action="http://www.baidu.com">
    <table >
        <tr>
            <td colspan="2" align="center"><div id="div2">考生登录</div></td>
        </tr>
        <tr>
            <td >学&emsp;&emsp;号：</td>
            <td ><input type="text" name="sno" class="text"></td>
        </tr>
        <tr><td>密&emsp;&emsp;码：</td>
            <td><input type="password" name="spswd" class="text"></td>
        </tr>
        <tr><td colspan="2" align="center"><input type="button" value="登录" id="sub"></td></tr>
        <tr>
            <td><a href="changepswd.html">忘记密码？</a></td>
            <td align="right"><a href="register.html" target="_blank">立即注册</a></td>
        </tr>
    </table>
</form>
</body>
</html>
